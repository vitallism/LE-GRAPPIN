// Fonction pour convertir le texte brut en HTML
function formatContent(text) {
  text = text.replace(/\[ENCADRE\]([\s\S]*?)\[\/ENCADRE\]/g, (match, content) => {
    const lines = content.trim().split('\n');
    const title = lines[0];
    const body = lines.slice(1).join('\n');
    return `<div class="encadre"><h3>${title}</h3><p>${body}</p></div>`;
  });
  
  text = text.replace(/\[CITATION\](.*?)\[\/CITATION\]/g, '<blockquote>$1</blockquote>');
  
  // Retirer les images du texte (elles seront affich√©es s√©par√©ment)
  text = text.replace(/\[IMAGE\](.*?)\[\/IMAGE\](?:\[LEGENDE\](.*?)\[\/LEGENDE\])?/g, '');
  
  const paragraphs = text.trim().split(/\n\s*\n/);
  
  return paragraphs.map(para => {
    para = para.trim();
    if (!para) return '';
    if (para.startsWith('<blockquote') || para.startsWith('<div class="encadre"')) {
      return para;
    }
    return `<p>${para}</p>`;
  }).filter(p => p).join('\n    ');
}

// Extraire l'image d'un article
function extractImage(text) {
  const imageMatch = text.match(/\[IMAGE\](.*?)\[\/IMAGE\](?:\[LEGENDE\](.*?)\[\/LEGENDE\])?/);
  if (imageMatch) {
    return {
      url: imageMatch[1],
      caption: imageMatch[2] || ''
    };
  }
  return null;
}

      container.classList.remove('slide-out-left');
      container.classList.add('slide-in-right');
      
      writeArticle();
      setRandomLocation();
         setRandomEmail();
      
      setTimeout(() => {
        container.classList.remove('slide-in-right');
      }, 500);
    }, 500);
  }
}

  setRandomLocation();
  setRandomEmail();
  writeArticle();
});
